<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Camera aperture icon -->
  <g transform="translate(40, 40)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="32" stroke="currentColor" stroke-width="2" fill="none"/>

    <!-- Aperture blades -->
    <path d="M 0,-20 L 6,-14 L 6,-6 L 0,-10 Z" fill="currentColor" opacity="0.9"/>
    <path d="M 14.14,-14.14 L 10,-6 L 6,-6 L 14.14,-10 Z" fill="currentColor" opacity="0.85" transform="rotate(45)"/>
    <path d="M 20,0 L 14,6 L 6,6 L 10,0 Z" fill="currentColor" opacity="0.8" transform="rotate(90)"/>
    <path d="M 14.14,14.14 L 6,10 L 6,6 L 10,14.14 Z" fill="currentColor" opacity="0.75" transform="rotate(135)"/>
    <path d="M 0,20 L -6,14 L -6,6 L 0,10 Z" fill="currentColor" opacity="0.7" transform="rotate(180)"/>
    <path d="M -14.14,14.14 L -10,6 L -6,6 L -14.14,10 Z" fill="currentColor" opacity="0.65" transform="rotate(225)"/>
    <path d="M -20,0 L -14,-6 L -6,-6 L -10,0 Z" fill="currentColor" opacity="0.6" transform="rotate(270)"/>
    <path d="M -14.14,-14.14 L -6,-10 L -6,-6 L -10,-14.14 Z" fill="currentColor" opacity="0.55" transform="rotate(315)"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="currentColor" stroke-width="1.5"/>

    <!-- Inner detail -->
    <circle cx="0" cy="0" r="24" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.3"/>
  </g>

  <!-- Text: saurabh.photos -->
  <text x="90" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="currentColor">
    saurabh<tspan font-weight="300" opacity="0.7">.photos</tspan>
  </text>
</svg>
